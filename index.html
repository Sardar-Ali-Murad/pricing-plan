<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome Icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <title>
      Responsive pricing cards using HTML CSS and JavaScript - @code.scientist x
      @codingtorque
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h5 class="badge">Pricing Plans</h5>
      <h1 class="heading">Choose Your Best Pricing Plan</h1>
      <div class="card_group">
        <div class="pricing-card">
          <i class="fab fa-telegram-plane"></i>
          <span>Basic</span>
          <h4 class="price">$0.00</h4>
          <ul class="package_list">
            <li>500 Requests / Monthly</li>
            <li>Free for Lifetime</li>
            <li>No Credit Card Required</li>
          </ul>
        </div>
        <div class="pricing-card">
          <i class="fas fa-plane"></i>
          <span>Intermediate</span>
          <h4 class="price">$5.00</h4>
          <ul class="package_list">
            <li>500,000 Requests / Monthly</li>
            <li>Standard Support</li>
          </ul>
        </div>
        <div class="pricing-card">
          <i class="fas fa-rocket"></i>
          <span>Advanced</span>
          <h4 class="price">$10.00</h4>
          <ul class="package_list">
            <li>Any requests volume you need</li>
            <li>24/7 Support</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
